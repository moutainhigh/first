<ion-view title="公告" load-compent="isShow">
    <ion-nav-buttons side="left">
        <button class="depponback button-icon icon ion-ios7-arrow-left button back-button first-page" ng-click="back()"></button>
    </ion-nav-buttons>
<ion-content when-scrolled  on-scroll='onScroll()' on-drag-up="openShow()">

    <ion-refresher
            pulling-text="下拉刷新..."
            on-refresh="doRefresh(0)">
    </ion-refresher>

    <ion-slide-box auto-play="true">
        <ion-slide ng-repeat="item in imgs">
            <div class="box">
                <img class="newsSlideImage" ng-src="{{item.url}}"/>
            </div>
        </ion-slide>
    </ion-slide-box>
    
    <ion-list>
     <a class="item item-icon-right" ng-repeat="item in news" ng-click="noticeDetailGo(item.ggid)">
             <p style="font-size:19px;color:#444!important;font-weight:bold;margin:0">{{item.header}}<p>
             <p style="font-size:15.6px;color:#a2a2a2!important;margin:0" class="item-note">{{item.fbdate}} </p>
	     <i class="icon"><img src="../images/ios/to_right.png" style="width:10px;height:17px;"></i>
        </a>
    </ion-list>
    <ion-infinite-scroll
            ng-if="moreDataCanBeLoaded"
            on-infinite="loadMore()"
            icon="ion-loading-c"
            distance="1%">
    </ion-infinite-scroll>
    <div class="center">{{nullNews==true?"没有更多内容":""}}</div>
</ion-content>
<go-top></go-top>
</ion-view>
