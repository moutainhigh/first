<ion-view title="板块" hide-back-button="false">
    <ion-nav-buttons side="left">
        <button class="depponback button-icon icon ion-ios7-arrow-left button back-button first-page" ng-click="back()"></button>
    </ion-nav-buttons>
<ion-content>
<div class="row div-row">
	<div class="div-left">
		<div class="list">
			<div ng-repeat="item in news"
				class="item {{$index==activedIndex?'activated':''}}"
				ng-click="switchMonth({{item.layoutId}},$index)">
				{{item.layoutName}}版<a class="ion-chevron-right div-layout"></a>
			</div>
		</div>
	</div>
	<div class="div-right">
		<div class="list">
			<div  ng-repeat="item in news2">
				<a class="item" href="#/newsDetail/{{item.articleId}}"><p
						ng-bind-html="item.articleName | rawHtml">
				</p></a>
			</div>
		</div>
		<ion-infinite-scroll ng-if="moreDataCanBeLoaded"
			on-infinite="loadMore()" icon="ion-loading-c" distance="1%">
		</ion-infinite-scroll>
        <div class="center">{{nullNews==true?"没有更多内容":""}}</div>
	</div>
</div>

</ion-content> </ion-view>
