<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, target-densitydpi=device-dpi" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>德邦物流-通讯录</title>
<link rel="stylesheet" href="../css/reset.css" />
<link rel="stylesheet" href="../css/ios/common.css" />

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/win8_auto_resize.js"></script>
</head>

<body>
<div id="list">
    <div id="div1">
    	<span>通讯录</span>
    	<a class="return"></a>
        <div class="home"></div>
    </div>
    <div id="div2">
    	<div class="searchBox">
	    	<table>
	    		<tr>
	    			<td><input class="text" type="text" placeholder="请输入工号或姓名查询..." /></td>
	    			<td><input class="btn" type="button" value="查询" /></td>
	    		</tr>
	    	</table>
    	</div>
    	<div class="ulBox">
    		<ul>
    			<li class="first">
    				039154&nbsp;&nbsp;杨利兵&nbsp;&nbsp;接送货员
    			</li>
    			<li>
    				039113&nbsp;&nbsp;洪璇&nbsp;&nbsp;内勤管理师
    			</li>
    			<li>
    				027863&nbsp;&nbsp;唐小红&nbsp;&nbsp;高级软件测试工程师
    			</li>
    			<li class="last">
    				039765&nbsp;&nbsp;李尧&nbsp;&nbsp;接送货员
    			</li>
    		</ul>
        </div>
        <div class="more"><a class="yellow">点击查看更多</a></div>
    </div>
</div>
<script>
$(function(){
	$("#div2").find("li").live('touchstart',function(){
		$(this).addClass("on");
	});
	$("#div2").find("li").live('touchend',function(){
		$(this).removeClass("on");
	});
	$("#div2").find("li").live('touchmove',function(){
		$(this).removeClass("on");
	});
});
</script>
</body>
</html>
